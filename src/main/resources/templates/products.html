<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>xdd</title>

	<!-- Bootstrap CSS and Font Awesome -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" media="all">

	<!-- Main CSS-->
	<link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css"/>

	<link rel="icon" href="assets/images/fav-icon.png">
</head>

<body>
	<div class="page-wrapper">

		<!-- MENU SIDEBAR-->
		<aside class="menu-sidebar d-none d-lg-block">
			<form th:action="@{/logout}" method="post">
			<div class="logo">

				<input type="submit" value="Wyloguj"
					   class="btn btn-info btn-lg mb-3 col-2" style="float:right"/>
			</div>
			</form>
			<div class="menu-sidebar-content js-scrollbar1">
				<nav class="navbar-sidebar">
					<ul class="list-unstyled navbar-list">
						<li th:each="category: ${categoryList}">
							<ul>
								<li th:text="${category.name}">
							</ul>
						</li>
					</ul>
				</nav>
			</div>
		</aside>
		<!-- END MENU SIDEBAR-->

		<!-- PAGE CONTAINER-->
		<div class="page-container">
			<!-- HEADER DESKTOP-->
			<header class="header-desktop">
				<div class="section-content section-content-p30">
					<div class="container-fluid">
						<div class="header-wrap">
							<form class="form-header" method="post" th:action="@{/product/products_search}" id="getform">
								<input class="au-input au-input-xl" type="text" name="value" id="value" th:object="${user}"
									placeholder="Search for data ..." form="getform"/>
								<button class="au-btn-submit" type="submit" form="getform">
									Search
								</button>
							</form>
							<div class="cart-area d-n">
								 <a th:href="@{/cart/}">
									<div class="total" th:text="${total}"> <span th:text="${quantity}"> </span> </div> <i class="fa fa-shopping-cart"
										aria-hidden="true"></i>
								</a>
							</div>
						</div>
						<div class="account-wrap"></div>
					</div>
				</div>
			</header>
			<!-- END HEADER DESKTOP-->

			<!-- MAIN CONTENT-->
			<div class="main-content">
				<div class="section-content section-content-p30">
					<div class="container-fluid">
						<form class="form-header" method="post" th:action="@{/product/products_sort}">
							<select name="option" id="option" onchange="this.form.submit()">
								<option> - </option>
								<option th:value=1>Cena: od najniższej</option>
								<option th:value=2>Cena: od najwyższej</option>
								<option th:value=3>Nazwa: Od A do Z</option>
								<option th:value=4>Nazwa: Od Z do A</option>
							</select>
						</form>
						<div class="row">

							<div class="col-md-3">
								<div class="product-box">
									<a href="product-detail.html">
									</a>
									<table border="1">
										<tr>
											<th>Id</th>
											<th>Name</th>
											<th>Price</th>
											<th>Buy</th>
										</tr>
										<tr th:each="product: ${productList}">
											<td th:text="${product.id_product}"></td>
											<td th:text="${product.name}"></td>
											<td th:text="${product.price}"></td>
											<td>
												<a th:href="@{/cart/add/{id_product}(id_product=${product.id_product})}">Buy now</a>
											</td>
										</tr>
									</table>
									<h2>Duis aute irure dolor in reprehenderit in voluptate </h2>
									<div class="price">19.22 $</div>
									<a href="#" class="primary-btn">Add to cart</a>
								</div>
							</div>




						</div>

						<div class="footer-pagination">
							<div class="row">
								<div class="col-md-6"></div>
								<div class="col-md-3">
									<div class="items">
										<label>Item per page</label> <select>
											<option>10</option>
											<option>20</option>
											<option>30</option>
											<option>40</option>
										</select>
									</div>
								</div>
								<div class="col-md-2">
									<div class="number">1 - 10 of 100</div>
								</div>
								<div class="col-md-1">
									<div class="arrows">
										<a href="#"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
										<a href="#"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		    <!-- END MAIN CONTENT-->

		</div>
	</div>

	<!-- END PAGE CONTAINER-->


	<footer>
		<ul>
			<li><a href="#">About Us</a></li>
			<li><a href="#">Contact Us</a></li>
			<li><a href="#">Help</a></li>
		</ul>
	</footer>

</body>

</html>
<!-- end document-->
