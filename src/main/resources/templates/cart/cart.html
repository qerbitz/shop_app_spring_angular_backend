<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Sklep</title>

    <!-- Bootstrap CSS and Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" media="all">

    <!-- Main CSS-->
    <link href="../../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />

</head>

<body>

    <div class="page-wrapper">

        <!-- MENU SIDEBAR-->
        <aside class="menu-sidebar d-none d-lg-block">
            <div class="logo">
                <a th:href="@{/product/productList/1}">
                    <img src="/images/homepage.png" alt="Strona glowna" style="height: 80px">
                </a>
            </div>
            <div class="menu-sidebar-content js-scrollbar1">
                <nav class="navbar-sidebar">
                    <ul class="list-unstyled navbar-list">
                    </ul>
                </nav>
            </div>
        </aside>
        <!-- END MENU SIDEBAR-->

        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- HEADER DESKTOP-->
            <header class="header-desktop">
                <div class="section-content section-content-p30">
                    <div class="container-fluid">
                        <div class="header-wrap">
                            <form class="form-header" method="post" th:action="@{/product/products_search}" id="getform">
                                <input class="au-input au-input-xl" type="text" name="value" id="value" th:object="${user}"
                                       placeholder="Search for data ..." form="getform"/>
                                <button class="au-btn-submit" type="submit" form="getform">
                                    Search
                                </button>
                            </form>
                            <div class="cart-area d-n">
                                <a th:href="@{/cart/}">
                                    <div class="total" th:text="${total}"> <span th:text="${quantity}"> </span> </div> <i class="fa fa-shopping-cart"
                                                                                                                          aria-hidden="true"></i>
                                </a>
                            </div>
                            <li class="dropdown">
                                <a href="javascript:void(0)" class="dropbtn"><img src="/images/nouser.png" height="1px"></a>
                                <div class="dropdown-content">
                                    <a th:href="@{/order/allOrders}">Twoje zamowienia</a>
                                    <a href="javascript: document.logoutForm.submit()" role="menuitem">Wyloguj sie</a>

                                    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                                        <input hidden type="submit" value="Sign Out"/>
                                    </form>
                                    </ul>
                                </div>
                        </div>
                        <div class="account-wrap"></div>
                    </div>
                </div>
            </header>
            <!-- END HEADER DESKTOP-->

            <!-- MAIN CONTENT-->
            <div class="main-content">
                <div class="section-content section-content-p30">
                    <div class="container-fluid">
                        <table class="table table-bordered">
                            <tr>
                                <th width="20%">Zdj</th>
                                <th width="50%">Szczegóły</th>
                                <th width="30%"></th>
                            </tr>

                            <tr th:each="item: ${cart}">
                                <td><img src="/images/avatar.png" class="img-responsive"
                                        width="150px"></td>
                                <td>

                                    <p th:text="'Produkt: '+${item.getProduct().getName()}"></p>
                                    <p th:text="'Kategoria: '+${item.getProduct().getId_category().getName()}"></p>
                                    <p th:text="'Rozmiar: '+${item.getProduct().getSize_age().getProduct_size()}"></p>
                                    <p th:text="'Sezon: '+${item.getProduct().getSeason()}"></p>
                                </td>
                                <td>
                                    <div class="items">
                                        <label>Quantity</label>
                                        <form class="form-header" method="post" th:action="@{/cart/changeQuantity/{id_product}(id_product=${item.getProduct().getId_product()})}">
                                            <select id="new_quantity" name="new_quantity" onchange="this.form.submit()">
                                                <option th:each="i : ${#numbers.sequence(1, 10)}" th:value="${i}" th:text="${i}" th:selected="${i==item.getQuantity()}"></option>
                                            </select>
                                        </form>
                                    </div>
                                    <p th:text="'Cena: ' + ${item.getProduct().getPrice()+ 'zł'}"></p>
                                    <a th:href="@{/cart/remove/{id_product}(id_product=${item.getProduct().getId_product()})}" onclick="refreshPage()" class="primary-btn">Usun</a>
                                </td>
                            </tr>
                            <tr th:if="${not #lists.isEmpty(cart)}">
                                <td colspan="2"></td>
                                <td><p>Suma produktów <b th:text="${quantity}"></b></p>
                                    <p></p></br>
                                    <p>Laczna kwota <b th:text="${total}"></b></p><br>
                                    <a th:href="@{/order/showUserDetails}" class="primary-btn">Zamow</a>
                                    <a th:href="@{/cart/clear/{cartId}(cartId=${cartId})}" class="primary-btn">Wyczysc koszyk</a>
                                </td>
                            </tr>

                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- END PAGE CONTAINER-->


    <footer>
        <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Help</a></li>
        </ul>
    </footer>

</body>

</html>
<!-- end document-->
