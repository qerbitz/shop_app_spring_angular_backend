<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<section id="services">
    <div class="container-fluid">
        <div class="col-lg-8 col-lg-offset-2 text-center">
            <h1 class="section-heading">Order</h1>
            <p>Order Confirmation</p>
            <hr class="primary">
        </div>
    </div>
    <div class="container">
        <div class="row">
                <div class="row">
                    <div class="well col-xs-10 col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3">


                        <div class="text-center">
                            <h2>Receipt</h2>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                    <strong>Address</strong><br>
                                <a th:text="${order.user.adress.place}"></a><br>
                                <a th:text="${order.user.adress.street}"></a><br> 
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 text-right">
                                <!--     <p>Shipping Date: <fmt:formatDate value="${now}" type="date" /> </p>-->
                              </div>
                          </div>


                          <div class="row">
                              <table class="table table-hover">
                                  <thead>
                                  <tr>
                                      <th>Product</th>
                                      <th>#</th>
                                      <th class="text-center">Price</th>
                                      <th class="text-center">Total</th>
                                  </tr>
                                  </thead>
                                  <tbody>
                                 <<tr th:each="item: ${cart}">
                                      <tr>
                                          <td class="col-md-1" style="text-align: center" th:text="${item.getProduct().getName()}"></td>
                                     <td></td>
                                          <td class="col-md-1" style="text-align: center" th:text="${item.getProduct().getPrice()}"></td>
                                    </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td class="text-right"><strong>Grand Total: </strong></td>
                                    <td class="text-center text-danger">
                                    <td th:text="${total}"></td>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


                <input type="hidden" name="_flowExecutionKey" />
                <br>

            <form action="#" th:action="@{/order/confirmOrder(order2=${order})}"
                  method="POST">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <button class="btn btn-info" name="_eventId_backToCollectShippingDetail">Back</button>
                    <input type="submit" value="Submit Order" class="btn btn-success" name="_eventId_orderConfirmed" />
                    <button class="btn btn-info" name="_eventId_cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</section>
<div class="clearfix"/></div>
</html>
