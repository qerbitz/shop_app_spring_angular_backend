<html xmlns:th="http://www.thymeleaf.org">
<style>
body{
    margin: 0;
    padding: 0;
    background: url(zdj/tlo.jpg);
    background-size: cover;
    background-position: center;
    font-family: sans-serif;
}
    
.error
    {   font-size: 14px;
        color:red;
        margin-top: 5px;
        margin-bottom: 5px;
    }
    
.loginbox{
    width: 320px;
    height: 620px;
    background: #000;
    color: #fff;
    top: 50%;
    left: 50%;
    position: absolute;
    transform: translate(-50%,-50%);
    box-sizing: border-box;
    padding: 70px 30px;
}

.avatar{
    width: 100px;
    height: 100px;
    border-radius: 50%;
    position: absolute;
    top: -50px;
    left: calc(50% - 50px);
}

h1{
    margin: 0;
    padding: 0 0 20px;
    text-align: center;
    font-size: 22px;
}

h3{
    background-color: red;
    color: red
}

.loginbox p{
    margin: 0;
    padding: 0;
    font-weight: bold;
}

.loginbox input{
    width: 100%;
    margin-bottom: 10px;
}

.loginbox input[type="text"], input[type="password"]
{
    border: none;
    border-bottom: 1px solid #fff;
    background: transparent;
    outline: none;
    height: 40px;
    color: #fff;
    font-size: 16px;
}
.loginbox input[type="submit"]
{
    border: none;
    outline: none;
    height: 40px;
    background: orange;
    color: #fff;
    font-size: 18px;
    border-radius: 20px;
}
.loginbox input[type="submit"]:hover
{
    cursor: pointer;
    background: #ffc107;
    color: #000;
}
.loginbox a{
    text-decoration: none;
    font-size: 12px;
    line-height: 20px;
    color: darkgrey;
}

.loginbox a:hover
{
    color: #ffc107;
}
</style>
<head>
<title>Sklep</title>
    
<body>
    <div class="loginbox">
        <img th:src="@{images/avatar.png}" class="avatar">
        <h1>Zarejestruj się</h1>
        <form th:action="@{/registration/processRegistration}" th:object="${user}" method="post" modelAttribute="user">
            <div th:if="${#fields.hasErrors('username')}" class="error">
                <p class="h3" style="text-align: center;margin-top: 0;" th:errors="*{username}"/>
            </div>
            <p>Login</p>

            <input id="username" type="text" th:field="*{username}" placeholder="Nazwa użytkownika">

            <div th:if="${#fields.hasErrors('password')}" class="error">
                <p class="h3" style="text-align: center;margin-top: 0;" th:errors="*{password}"/>
            </div>

            <p>Hasło</p>
            <input id="password" type="password" th:field="*{password}" placeholder="Hasło">


            <p>Powtórz hasło</p>
            <input id="confirm_password" type="password" placeholder="Hasło">

            <div th:if="${#fields.hasErrors('e_mail')}" class="error">
                <p class="h3" style="text-align: center;margin-top: 0;" th:errors="*{e_mail}"/>
            </div>

            <p>E-mail</p>
            <input id="e_mail" type="text" th:field="*{e_mail}" placeholder="Adres e-mail">
            
            <input type="submit" name="" value="Zarejestruj">
            
            <a href="/login/showLoginPage">Masz już konto? Zaloguj się!</a><br>
            <a href="product">Strona główna</a><br>
        </form>
        
    </div>

</body>
</head>

<script>
    var password = document.getElementById("password")
        , confirm_password = document.getElementById("confirm_password");

    function validatePassword(){
        if(password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Hasła nie są identyczne");
        } else {
            confirm_password.setCustomValidity('');
        }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;

</script>
</html>
