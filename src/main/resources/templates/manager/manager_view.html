<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Sklep</title>

    <!-- Facebook/insta icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Main CSS-->
    <link href="../../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />

</head>

<body>

<div class="page-wrapper">

    <!-- MENU SIDEBAR-->
    <aside class="menu-sidebar d-none d-lg-block">
        <div class="logo">
            <a th:href="@{/product/productList/1}">
                <img src="/images/logo.png" alt="Strona glowna" style="height: 70px">
            </a>
        </div>
        <div class="menu-sidebar-content js-scrollbar1">
            <nav class="navbar-sidebar">
                <ul class="list-unstyled navbar-list">
                </ul>
            </nav>
        </div>
    </aside>
    <!-- END MENU SIDEBAR-->

    <!-- PAGE CONTAINER-->
    <div class="page-container">
        <!-- HEADER DESKTOP-->
        <header class="header-desktop">
            <div class="section-content section-content-p30">
                <div class="container-fluid">
                    <div class="header-wrap">


                    <div class="account-wrap"></div>
                </div>
            </div>
        </header>
        <!-- END HEADER DESKTOP-->

        <!-- MAIN CONTENT-->
        <div class="main-content">
            <div class="section-content section-content-p30">
                <div class="container-fluid">

                    <table class="table table-bordered">
                        <tr>
                            <th width="10%">Id</th>
                            <th width="15%">Nazwa</th>
                            <th width="10%">Rozmiar</th>
                            <th width="20%">Ilosc sprzedanych</th>
                            <th width="30%">Ilosc na magazynie</th>
                        </tr>

                        <tr th:each="product: ${productList}">
                            <td th:text="${product.getProduct().id_product}">
                            <td>
                                <p th:text="${product.getProduct().name}"></p>
                            </td>
                            <td>
                                <p th:text="${product.getProduct().size_age.product_size}"></p>
                            </td>
                            <td>
                                <p th:text="${product.getPurchased()}"></p>
                            </td>
                            <td>
                                <p th:text="${product.getProduct().quantity}"></p>
                            </td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- END PAGE CONTAINER-->


<footer class="footer spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="footer__about">
                    <ul>
                        <li>Adres: al. Tadeusza Rejtana 16C, Rzeszów</li>
                        <li>Phone: 123 456 789</li>
                        <li>Email: qerbitz@gmail.com</li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-6 offset-lg-1">
                <div class="footer__widget">
                    <ul>

                        <li><a th:href="@{/login/showLoginPage}">Logowanie</a></li>
                        <li><a th:href="@{/registration/showRegistrationForm}" >Rejestracja</a></li>
                    </ul>

                </div>
            </div>
            <div class="col-lg-4 col-md-12">
                <div class="footer__widget">
                    <p>Zapraszamy również</p>
                    <div class="footer__widget__social">
                        <a href="#"><i class="fa fa-facebook"></i></a>
                        <a href="#"><i class="fa fa-instagram"></i></a>
                        <a href="#"><i class="fa fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="footer__copyright">
                    <div class="footer__copyright__text"><p>
                        Copyright &copy; <script>document.write(new Date().getFullYear());</script> Krzysztof Pleśniak </a></p></div>
                    <div class="footer__copyright__payment"><img src="img/payment-item.png" alt=""></div>
                </div>
            </div>
        </div>
    </div>
</footer>

</body>

</html>
<!-- end document-->
